<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniGuesser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"> <!-- Include the pannellum.css -->
</head>
<body>

<header>
    <h1>UniGuesser</h1> <!-- Text that says "UniGuesser" -->
</header>

<div class="containerAll">
    <div class="grid grid-cols-2 gap-4">
        <div class="containerLeft">
            <img src="resources/Lageplan03.png" alt="Lageplan" class="scaled-image">
            <button class="button-guess">Guess!</button>
        </div>

        <div class="containerRight">
            <div id="container360"></div> <!-- Div where the 360-degree image will be displayed -->
            <p class="text">You got XXXX points for your guess!</p>
            <p class="text">Your Points: xxxx</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UniGuesser by group.</p>
    </footer>

</div>

<script src="https://cdn.pannellum.org/2.5/pannellum.js"></script> <!-- Include the pannellum.js library -->
<script src="360viewer.js"></script> <!-- Include the JavaScript file that contains the 360-degree viewer function -->

</body>

</html>
